<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
</head>
<body>
	<input type="text" id="myText">
	<button onclick="setValue()">Set Value</button>

	<script>
		function setValue() {
			var myValue = "Hello World!";
			document.getElementById("myText").value = myValue;
		}
	</script>
</body>
</html>
