<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Register</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
<!--<script src="register.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="register.js"></script>
<section class="vh-100 gradient-custom">
<div class="container py-5 h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5 card bg-dark text-white" style="border-radius: 1rem;">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
          <form>
            <div class="row">
              <div class="col-md-6 mb-4">
              <div class="form-outline">
              <input type="text" id="name" class="form-control form-control-lg" name="name" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                    <input type="text" id="last" class="form-control form-control-lg" name="last"/>
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                    <input type="date" class="form-control form-control-lg" id="date" name="date" />
                      <label for="birthdayDate" class="form-label">Date-of-Birth</label>
                    </div>
  
                  </div>
                 
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                    <input type="email" id="email" class="form-control form-control-lg" name="email"/>
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">

                    <input type="tel" id="phone" class="form-control form-control-lg"name="phone" />
                      <label class="form-label" for="phoneNumber">Contact</label>
                    </div>
  
                  </div>
                </div>



                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                    <input type="password" name="password" id="password" class="form-control form-control-lg">
                        <label>Password</label>
                    </div>
                </div>
  
                
  
                <div class="mt-4 pt-2">

      <input type="submit" class="btn btn-primary btn-lg" value="Submit" onclick="submitForm(event)">
      </div>
  
    </form>
    </div>
          </div>
        </div>
      </div>
    </div>
  </section>
   
    
  </body>
</html>
